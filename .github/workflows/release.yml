name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Sync upstream game
        run: npm run sync-upstream

      - name: Install upstream dependencies
        run: |
          cd upstream-game
          npm install
          cd ..

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Create private key file
        run: |
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > .tauri-private.key

      - name: Sign and zip NSIS bundle
        run: |
          cd src-tauri/target/release/bundle/nsis
          $exe = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          echo "Signing $($exe.Name)..."
          npx tauri signer sign $exe.FullName --private-key-path ../../../../../.tauri-private.key --password $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          echo "Creating zip..."
          Compress-Archive -Path $exe.FullName -DestinationPath ($exe.BaseName + ".nsis.zip")
          echo "Signing zip..."
          npx tauri signer sign ($exe.BaseName + ".nsis.zip") --private-key-path ../../../../../.tauri-private.key --password $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        shell: pwsh

      - name: List bundle files after signing
        run: |
          echo "=== NSIS bundle ==="
          dir src-tauri\target\release\bundle\nsis\

      - name: Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PACDeluxe ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          tauriScript: echo "skip"
